<body>
    <script>
        //=,+=,-=,/=,*=,%=
          
        let x=7;
            x=x+5;//x+=5  //12
            x=x/2;//x/=2  //6
            x=x*3;//x*=3  //18
            x=x%2;//x%=2  //0
            x=x-1;//x-=1  //-1

        document.write(x);

    </script>
