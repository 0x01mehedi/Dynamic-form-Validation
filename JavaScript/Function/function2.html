<body>
    <script>
        
        //Normal function
        function  add(a,b){
            return a+b;
        }

        //arrow function
        const add=(a,b)=>{            
            return a+b;
        }
   
        const add=(a,b)=>a+b;

        //------anonyamus fuction---
        const add=function(a,b){
            return a+b;
        }

        //--------------//


    </script>
