<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" size="3"  id="a" /> 
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <input type="text" size="3" id="b" />
    <input type="button" id="btn" onclick="Cal()" value="=" >
    <input type="text" size="3" id="r" >
    <script>
        
        function Cal(){  
         let a=document.getElementById("a").value; //"3.5"
         let b=document.getElementById("b").value; //"4" 

         let o=document.getElementById("operator").value;
         
         a=parseFloat(a); //3.5
         b=parseFloat(b); //4
         
         if(o=="+"){
            document.getElementById("r").value=a+b; 
         }else if(o=="-"){
            document.getElementById("r").value=a-b; 
         }else if(o=="/"){
            document.getElementById("r").value=a/b; 
         }else if(o=="*"){
            document.getElementById("r").value=a*b; 
         }
              

       }
        
  
  
        
      </script>

</body>
</html>
