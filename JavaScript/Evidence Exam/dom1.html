<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="f">
        <div>
            Name <br> <input type="text" name="name">
        </div>
        <div>
            Mobile <br> <input type="text" name="mobile">
        </div>
        <div>
            City <br> 
            <select name="city">
                <option>Dhaka</option>
                <option>Rajshai</option>
                <option>Sylhet</option>
                <option>Khulna</option>
            </select>
        </div>
        <div>
            Subjects <br> 
            <input type="checkbox" value="English" name="subjects"> English
            <input type="checkbox" value="Bangla" name="subjects"> Bangla
            <input type="checkbox" value="History" name="subjects"> History
        </div>
        <div>
            Gender <br> 
            <input type="radio" value="male" name="gender"> Male
            <input type="radio" value="male" name="gender"> Female
        </div>
        <div>
            Address<br> <textarea name="address"></textarea>
        </div>
        <button id="btn">Submit</button>
    </form>


    <script>


        let btn=document.getElementById("btn");
        btn.addEventListener("click",()=>{

        let name=document.f.name.value;
        let mobile=document.f.mobile.value;
        let city=document.f.city.value;
        let address=document.f.address.value;

        let sb="";

        for(let s of document.f.subjects){
            if(s.checked){
                sb+=s.value+", "
            }
        }
        let gd="";
        for(let g of document.f.gender){
            if(g.checked){
                gd=g.value;
            }
        }


        let left=window.screen.width/2 - 150;
        let w=window.open("","",`width=300,height=400,top=100,left=${left}`);


        with(w.document){
            write(`Name: ${name}<br>`);
            write(`Mobile: ${mobile}<br>`);
            write(`City: ${city}<br>`);
            write(`Subject: ${sb}<br>`);
            write(`Gender: ${gd}<br>`);
            write(`Address: ${address}<br>`);



            
        }














        });





    </script>
</body>
</html>
