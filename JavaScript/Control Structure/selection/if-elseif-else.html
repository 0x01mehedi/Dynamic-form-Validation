<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score=40;

         if(score>=80){
             document.write("A");
         }else if(score>=70){
            document.write("B");
         }else if(score>=60){
            document.write("C");
         }else{
            document.write("F");
         }


    </script>
</body>
