<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let key=1;

        switch(key){
          case 1:
            document.write("light1");
          break;
          case 2:
            document.write("Fan");
          break;
          case 3:
            document.write("AC");
          break;
          default:
            document.write("Unknown");
          break;
        }
    </script>
