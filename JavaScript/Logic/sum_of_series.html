<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Sn=1+2+3+4+...+n
        let n=prompt("Enter a number:");
        n=parseInt(n);
        let s=0;
        let str="";
        for(let i=1;i<=n;i++){           
            str+=i;            
            if(i<n){
             str+="+";
            }            
            s+=i;
        }
        
        str+="=";
        str+=s;
        document.write(str);
    </script>
</body>
</html>
