<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sum Of Series</h1>
    <script>
        let n=prompt("Enter Your Value")
        let s=0;
        for(let i=1;i<=n;i++){
            s+=i;
        }
        document.write("Number is: " + s);
    </script>
</body>
</html>
