<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prime Number</h1>
    <script>

        function isPrime(n){
            if(n<=1) return false

            for(let i=2;i<n;i++){
                if(n%i==0){
                    return false
                }
            }
            return true
        }//End function

        let n=prompt("Enter Your Value");
        let r=isPrime(n);
        if(r==true){
            alert ("Prime");
        }else{
            alert("Not Prime")
        }//End FontEnd

    </script>
</body>
</html>
