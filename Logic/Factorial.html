<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Factorial Number</h1>
    <script>
        let n=prompt("Enter Your Value");
        let s=1;
        for(let i=1;i<=n;i++){
            s*=i;
        }
        document.write("Factorial number is: " +s);
    </script>
</body>
</html>
