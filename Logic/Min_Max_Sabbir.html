<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x=5;
        let y=10;
        let z=15;

        if(x>y && x>z){
            document.write(x);
        }else if(y>z && y>x){
            document.write(y);
        }else if(z>x && z>y){
            document.write(z);
        }

    </script>
</body>
</html>
